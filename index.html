<!DOCTYPE html>
<html>
<head>
    <title>妈妈，妇女节快乐！</title>
    <style>
        body { 
            background: #fff0f5; 
            font-family: 'Microsoft YaHei';
            padding: 40px;
        }
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color:#e91e63;font-size:2.5em">
        ❤️ 您是我心中永远的女神 ❤️
    </h1>
    <div class="photo-wall">
        <img src="photos/mom1.jpg">
        <img src="photos/mom2.jpg">
    </div>
</body>
</html>
